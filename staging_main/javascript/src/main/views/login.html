<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <title>Login</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <style>
            .login-form{
                /* min-width:500px ; */
                margin-top: 25%;
            }

            .form-contain{
                margin: auto;
                width: 50%;
            }
        </style>
    </head>
    <body>
        <div class="form-contain">
            <form class="login-form">
                <div>
                    <h1 align="center" style="margin-bottom: 5%;">LOGIN</h1>
                </div>
                <div class="form-outline mb-4">
                    <label>Email Id</label>
                    <input type="email" name="emailId" id="emailId" class="form-control" placeholder="Enter Email Id">
                </div>
                <div class="form-outline mb-4">
                    <label>Password</label>
                    <input type="password" name="password" id="password" class="form-control" placeholder="Enter Password">
                </div>
                <button type="button" onclick="loginSubmit()" class="btn btn-primary">Submit</button>
                 <!-- Below div is hidden while loading the HTML page -->
                <div class="hidden-info" style="display:none; margin-top: 15px;">
                    <p id="msg-for-failure"></p>
                </div>
            </form>
        </div> 
  
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
        <script src="frontendFunctions.js"></script>
    </body>
</html>
